{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<head>
    <title>{% block title %}| Password Change{% endblock title %}</title>
    <style>
        .card {
            margin-top: 10%;
        }
    </style>
</head>

<body class="bs-success">
    <div class="container text-center">
        <div class="card p-4" style="max-width: 100%;">
            <div class="row justify-content-center">
                <div class="col-md-5 col-sm-8 pt-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-outline-primary btn-sm">Change My Password</button>
                        <a href="{% url 'accounts:account-settings' %}" class="btn btn-outline-primary btn-sm">&larr;</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
