{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<head>
    <title>{% block title %}| Password Change{% endblock title %}</title>
    <style>
        .card {
            margin-top: 10%;
        }
    </style>
</head>

<body class="bs-success">
    <nav class="container mt-1">
        <a href="{% url 'accounts:profile-view' %}" class="bs-arror-links">
            <i class="fas fa-arrow-left fa-xs text-success"></i>
        </a> 
        <span class="bs-thick-font">Password Change</span>
        <hr />
    </nav>

    <div class="container">
        <div class="card p-4" style="max-width: 100%;">
            <div class="row justify-content-center">
                <div class="col-md-5 col-sm-8 pt-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-sm">Change My Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
